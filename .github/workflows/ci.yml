---

name: CI
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: lint
        uses: reviewdog/action-golangci-lint@v2
  test:
    strategy:
      matrix:
        go_version:
          - 1.14.x
          - 1.15.x
        os:
          - ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go_version }}
      - uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ matrix.go_version }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.go_version }}
      - name: test
        run: go test -race -coverprofile=coverage.txt -covermode=atomic ./...
      - uses: codecov/codecov-action@v1
        if: matrix.os == 'ubuntu-latest' && matrix.go_version == '1.15.x' && github.repository != 'aereal/go-lib'
  release:
    if: github.ref == 'refs/heads/main' && github.repository != 'aereal/go-lib'
    needs:
      - test
      - lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm
          restore-keys: |
            ${{ runner.os }}-npm-
      - run: |
          npx semantic-release --debug \
            --branches main \
            --plugins @semantic-release/commit-analyzer \
            --plugins @semantic-release/release-notes-generator \
            --plugins @semantic-release/github
        env:
          GITHUB_TOKEN: ${{ github.token }}
